<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Creepster&family=Fjalla+One&family=Lobster&family=Pacifico&family=Roboto+Slab:wght@500&family=Satisfy&family=Special+Elite&family=Tourney&family=Zen+Tokyo+Zoo&display=swap" rel="stylesheet">
    <title>Levi's Pizza</title>
</head>

<body>
    <header>
        <div class="top text-center pt-3 ">
            <div class="display-1"> <img src="./images/Pizza-logo-vector-PNG.png" width=" 100 " height="90 " class="pb-2"> Levi's Pizzeria
                <img src="./images/Pizza-logo-vector-PNG.png " width=" 100 " height=" 90 " class="pb-2">
            </div>
        </div>

    </header>
    <main>


        <div class="slideshow-container mt-5">


            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="./images/15-Minute-Pizza-WS-Thumbnail.png" style="width:100%">
                <div class="text display-4">WELCOME</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="./images/delish-homemade-pizza-horizontal-1542312378.png" style="width:100%">
                <div class="text display-4">AND</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="./images/Food-Pizza-Basil-Tomato.jpg" style="width:100%">
                <div class="text display-4">ENJOY</div>
            </div>

            <div>
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
        </div>
        <br>


        <div style="text-align:center">
            <span class="dot" onmouseover="currentSlide(1)"></span>
            <span class="dot" onmouseover="currentSlide(2)"></span>
            <span class="dot" onmouseover="currentSlide(3)"></span>
        </div><br><br>
        <div class="order pb-5 containergi-fluid">
            <h1 class="ordertext text-center pb-3 pt-3">To make your order</h1>
            <hr class="double">
            <h1 class="ordertext text-center pt-2">Pick a size pizza size</h1><br>
            <form id="pizzaDetails">
                <div class="row container text-center ">

                    <div class="col-md-3 offset-1  small inline"><br><br><br> <img src="images/istockphoto-1168754685-170667a.jpg" height="110"> <br><label for="small"><input
                                type="radio" id="Small @ 500" name="crust" value="500"> SMALL</label>
                    </div>
                    <div class="col-md-4  medium"><br>
                        <img src="images/istockphoto-1168754685-170667a.jpg" height="160"><br><label for="medium">
                            <input type="radio" id="medium @ 700" name="crust" value="700"> Â  MEDIUM</label><br>
                    </div>
                    <div class="col-md-3 large"><img src="images/istockphoto-1168754685-170667a.jpg" height="240"><br>
                        <label for="large">
                            <input type="radio" id="large @ 900" name="crust" value="900">LARGE</label>
                    </div>




                </div>
                <br>
                <h1 class="ordertext text-center pb-3 pt-3" style="display:block;">Pick a crust type
                </h1>
                <div style="display:block;">
                    <div class="row">
                        <div class="col-md-2 offset-1"> <input type="radio" id="Thin 'N' Crispy crust @ no extra cost" name="crust-type" value="0">
                            <label for="crispy">Thin 'N' Crispy</label><br></div>
                        <div class="col-md-3"> <input type="radio" id="Soft 'N' Fluffy crust @ aditonal 100" name="crust-type" value="100">
                            <label for="fluffy">Soft 'N' Fluffy</label><br></div>
                        <div class="col-md-3"> <input type="radio" id="Thick pan crust @ aditonal 100" name="crust-type" value="100">
                            <label for="thick">Thick pan crust</label></div>
                        <div class="col-md-2"> <input type="radio" id="Cheesy cheese crust @ aditonal 100" name="crust-type" value="100">
                            <label for="cheese">Cheesy cheese crust</label></div>
                    </div>
                </div>
                <br>
                <h1 class="ordertext text-center pb-3 pt-3" style="display:block;">Pick your favorite toppings
                </h1>
                <div>
                    <div class="row">
                        <div class="col-md-3 offset-1"> <input type="checkbox" id="mushrooms @ 35" name="toppings" value="35">
                            <label for="shroom">Mushroom</label><br></div>
                        <div class="col-md-3"> <input type="checkbox" id="pepperoni @ 47" name="toppings" value="47">
                            <label for="pepper">Pepperoni</label><br></div>
                        <div class="col-md-3"> <input type="checkbox" id="onion @ 13" name="toppings" value="13">

                            <label for="onion">Onions</label></div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 offset-1"> <input type="checkbox" id="sausage @ 50" name="toppings" value="50">
                            <label for="sausage">Sausage</label></div>
                        <div class="col-md-3"> <input type="checkbox" id="bacon @ 50" name="toppings" value="50">
                            <label for="bacon">Bacon</label></div>

                        <div class="col-md-4"> <input type="checkbox" id="black olives @ 25" name="toppings" value="25">
                            <label for="olives">Black Olives</label></div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 offset-1"> <input type="checkbox" id="pineapples @ 40" name="toppings" value="40">
                            <label for="pineapples">Pineapples</label></div>
                    </div>

                </div>
                <br>
                <h1 class="ordertext text-center pb-3 pt-3" style="display:block;">How many pizzas?
                </h1>
                <span class="span text-center"> <input type="number" class="" placeholder="Enter number"
                        id="number"></span>
                <br>
                <h1 class="text-center ordertext">Delivery cost</h1>
                <div class="row pt-2 pb-5 text-center">
                    <div class="col-md-3 offset-4"> <input type="radio" id="And aditonal 200 for delivery" name="delivery" value="200">
                        <label for="delivery">Yes</label></div>
                    <div class="col-md-3 offset-4"> <input type="radio" id="" name="delivery" value="0">
                        <label for="delivery">no</label></div>
                </div>

                <span class="span text-center pt-3 "> <button type="button" class="btn btn-default"
                        onclick="calculate()">Make your order</button></span>
            </form>
        </div>

        <p class="text-center" id="details"></p>
        <p id="size" class="text-center"></p>
        <p id="type" class="text-center"></p>
        <p id="top" class="text-center"></p>
        <p class="text-center" id="deliveryBill"></p>
        <p class="text-center" id="chargePer"></p>
        <p id="totalA" class="text-center"></p>
        <h1 class="text-center" id="total">
        </h1>
        <span class="text-center span display pb-4" id="checkout"> <button type="button" class="btn btn-danger">Check
                Out</button></span>
    </main>
    <footer style="padding-top:30px; padding-bottom :6px;" class="container-fluid darktext white">
        <h6 class="text-center">Contact us by :</h6>
        <h5 class="text-center">Phone: +2547456467</h5>
        <h5 class="text-center">Email: LevisPizza@gmail.com</h5>

        <p class=" text-center ">
            <font size="3">Levi's Pizza 2021</font>
            <font size="-2">(c)</font>
        </p>

    </footer>

</body>

</html>
